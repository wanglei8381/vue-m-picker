<div class="m-picker">
  <div class="m-picker-inner">
    <div class="m-picker-rule"></div>
    <ul class="m-picker-list">
      <li v-for="(item, index) of list" :key="index"
          :style="{transform: 'rotateX(' + (-threshold * index) +'deg) translateZ(90px)'}">{{item}}
      </li>
    </ul>
  </div>
</div>
