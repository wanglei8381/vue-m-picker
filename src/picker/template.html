<div class="m-picker">
  <div class="m-picker-inner">
    <div class="m-picker-rule"></div>
    <ul class="m-picker-list">
      <li class="m-picker-item" v-for="(item, index) of list" :key="index"
          :style="{transform: 'rotateX(' + (-threshold * index) +'deg) translateZ(90px)'}">{{typeof item === 'object' ? item[label] : item}}
      </li>
    </ul>
  </div>
</div>
