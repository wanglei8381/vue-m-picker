<div v-touch:tap="cancel" class="picker-container" :class="{'open':open}">
  <div class="picker-wrapper" v-touch:tap.stop>
    <div class="picker-action">
      <span class="btn btn-cancle" v-touch:tap="cancel">取消</span>
      <span class="btn btn-confirm" v-touch:tap="choose">确定</span>
    </div>

    <div :style="style" v-for="(item,index) in list">
      <region-picker-cpt :list="list[index]" @picker="provincepicker" :cur-idx="provinceIdx" label="name"
                         value="code"></region-picker-cpt>
    </div>

  </div>
</div>
