<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="always">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>简单例子</title>
</head>
<body>
<div id="mod-container">
  <div class="choose-result">
    <button class="btn" @click.stop="choose">选择</button>
    <p class="choose-result-cnt">选中了:{{message}}</p>

    <picker :list="list" :cur-idxs="curIdxs" :open="open" :cancel="cancel" :confirm="confirm" :change="change">
      <input type="text" placeholder="选择">
      <div slot="title" class="picker-header">
        <div class="picker-title">品名</div>
        <div class="picker-title">品类</div>
      </div>
    </picker>
  </div>
</div>
<script src="dist/index.js"></script>
</body>
</html>
